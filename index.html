<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>ItaliTreni</title>
</head>

<body>
    <header class="bg-danger text-white shadow-lg">
        <div class="container">
            <div class="row py-4">
                <div class="col">
                    <h1>ItaliaTreni</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container shadow-sm">
        <form class="row row-cols-3 my-5 border rounded-3 p-5 justify-content-center">
            <div class="col-12 mb-4 text-center">
                <h2>Inserisci i tuoi dati</h2>
            </div>
            <div class="col-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-3">
                <label for="km" class="form-label">Km Viaggio</label>
                <input type="number" min="1" class="form-control" id="km" required>
            </div>
            <div class="col-3 d-flex flex-column justify-content-between">
                <label for="age">Range Sconto</label>
                <select class="form-select" id="age">
                    <option selected>Adulto</option>
                    <option>Minorenne</option>
                    <option>Over 65</option>
                </select>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-danger me-3" id="submit">Calcola prezzo</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center my-4">
                <h2>Il tuo biglietto</h2>
            </div>
        </div>
    </div>

    <div class="container border shadow-lg rounded-3">
        <div class="row">
            <div class="col-3 py-5 bg-body-secondary text-center">
                <h5>Nome passeggero</h5>
                <p id="passenger">NOME PASSEGGERO QUI</p>
            </div>
            <div class="col-3 py-5 text-center">
                <h5>Offerta</h5>
                <p id="offer">OFFERTA QUI</p>
            </div>
            <div class="col py-5 text-center">
                <h5>Costo Biglietto</h5>
                <p id="price">COSTO QUI</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
